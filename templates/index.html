<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Senator Susan Rubio Legislation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body { padding: 2rem; }
    tr.highlight-current td {
      background-color: #eaffea !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Senator Susan Rubio Legislation</h1>
    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Filter by Session</label>
        <select id="sessionFilter" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Filter by Status</label>
        <select id="statusFilter" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Filter by Author</label>
        <select id="authorFilter" class="form-select"></select>
      </div>
      <div class="col-md-3 d-flex align-items-end justify-content-end">
        <button id="clearFilters" class="btn btn-secondary">Clear Filters</button>
      </div>
    </div>

    <div class="row mb-3 justify-content-between">
      <div class="col-md-6">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="rubioCurrentToggle" checked>
          <label class="form-check-label" for="rubioCurrentToggle">Current Session Bills</label>
        </div>
      </div>
      <div class="col-md-6 text-end" id="customSearchWrapper"></div>
    </div>

    <table id="billsTable" class="display table table-striped" style="width:100%">
      <thead>
        <tr>
          <th>Session</th><th>Bill</th><th>Author</th><th>Subject</th><th>Status</th>
        </tr>
      </thead>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="/static/js/table.js"></script>
</body>
</html>
