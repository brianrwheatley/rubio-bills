<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport"/>
  <title>
   Senator Susan Rubio Legislation
  </title>
  <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            padding: 8px;
            margin: 0;
            background-color: #ffffff;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5em;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: flex-start;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        #clearFilters {
            margin-top: 1rem;
            align-self: flex-end;
            padding: 0.5rem 1rem;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        table.dataTable tbody tr.highlight-current td {
            background-color: #d8f5d0 !important;
        }

        table.dataTable tbody tr.highlight-vetoed td {
            background-color: #f9d6d5 !important;
        }

        table.dataTable tbody tr.highlight-nonrubio-current td {
            background-color: #fff4cc !important;
        }

        table.dataTable tbody tr.odd td,
        table.dataTable tbody tr.even td {
            background-color: transparent !important;
        }

        @media (max-width: 768px) {
            body {
                padding-left: 6px;
                padding-right: 6px;
            }

            table.dataTable {
                font-size: 0.85rem;
            }

            .filters {
                flex-direction: column;
                gap: 0.5rem;
            }

            #clearFilters {
                align-self: center;
            }
        }
  </style>
 </head>
 <body>
  <h1>
   Senator Susan Rubio Legislation
  </h1>
  <div class="filters">
   <div class="filter-group">
    <label for="sessionFilter">
     Filter by Session
    </label>
    <select id="sessionFilter">
     <option>
      All Sessions
     </option>
    </select>
   </div>
   <div class="filter-group">
    <label for="statusFilter">
     Filter by Status
    </label>
    <select id="statusFilter">
     <option>
      All Statuses
     </option>
    </select>
   </div>
   <div class="filter-group">
    <label for="authorFilter">
     Filter by Author
    </label>
    <select id="authorFilter">
     <option>
      All Authors
     </option>
    </select>
   </div>
   <div class="checkbox-group">
    <label>
     <input id="currentSession" type="checkbox"/>
     Current Session Bills
    </label>
    <label>
     <input id="includeVetoed" type="checkbox"/>
     Include Vetoed Bills
    </label>
    <label>
     <input checked="" id="rubioBills" type="checkbox"/>
     Senator Rubio Bills
    </label>
   </div>
   <button id="clearFilters">
    Clear Filters
   </button>
  </div>
  <table class="display" id="billsTable" style="width:100%">
   <thead>
    <tr>
     <th>
      Session
     </th>
     <th>
      Bill
     </th>
     <th>
      Author
     </th>
     <th>
      Subject
     </th>
     <th>
      Status
     </th>
    </tr>
   </thead>
  </table>
  <script src="https://code.jquery.com/jquery-3.7.0.js">
  </script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js">
  </script>
  <script src="/static/js/table.js">
  </script>
 </body>
</html>
