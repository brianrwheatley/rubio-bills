
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Senator Susan Rubio Legislation</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      padding: 24px;
    }

    .filters-row, .checkboxes-row, .clear-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
      margin-bottom: 10px;
    }

    .filters-row > div,
    .checkboxes-row > div,
    .clear-row > div {
      flex: 1;
    }

    .checkboxes-row {
      justify-content: space-between;
    }

    .clear-row {
      justify-content: flex-end;
    }

    .mobile-adjust {
      margin-bottom: 6px;
    }

    table.dataTable {
      width: 100% !important;
    }

    .highlight-current {
      background-color: #d5f5d5 !important;
    }

    .highlight-nonrubio-current {
      background-color: #fff9d6 !important;
    }

    .highlight-vetoed {
      background-color: #f8d7da !important;
    }

    table.dataTable tbody tr.odd td,
    table.dataTable tbody tr.even td {
      background-color: transparent !important;
    }

    @media screen and (max-width: 768px) {
      body {
        padding-left: 4px;
        padding-right: 4px;
        font-size: 16px;
      }

      #billsTable_wrapper {
        padding-left: 4px;
        padding-right: 4px;
        transform: scale(0.9);
        transform-origin: top left;
      }

      table.dataTable {
        width: auto !important;
      }

      .filters-row,
      .checkboxes-row,
      .clear-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .clear-row {
        align-items: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Senator Susan Rubio Legislation</h1>

    <div class="filters-row">
      <div>
        <label for="sessionFilter">Filter by Session</label>
        <select id="sessionFilter" class="mobile-adjust">
          <option value="">All Sessions</option>
        </select>
      </div>
      <div>
        <label for="statusFilter">Filter by Status</label>
        <select id="statusFilter" class="mobile-adjust">
          <option value="">All Statuses</option>
        </select>
      </div>
      <div>
        <label for="authorFilter">Filter by Author</label>
        <select id="authorFilter" class="mobile-adjust">
          <option value="">All Authors</option>
        </select>
      </div>
    </div>

    <div class="checkboxes-row">
      <div><input type="checkbox" id="currentSessionCheckbox" checked /> Current Session Bills</div>
      <div><input type="checkbox" id="vetoedCheckbox" /> Include Vetoed Bills</div>
      <div><input type="checkbox" id="rubioCheckbox" checked /> Senator Rubio Bills</div>
    </div>

    <div class="clear-row">
      <button id="clearFilters">Clear Filters</button>
    </div>

    <table id="billsTable" class="display">
      <thead>
        <tr>
          <th>Session</th>
          <th>Bill</th>
          <th>Author</th>
          <th>Subject</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="/static/js/table.js"></script>
</body>
</html>
